<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css" /> 
        <!-- link ke css  -->

        <!-- link ke google font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- link ke google font  -->

        <!-- link ke icon fontAwesome -->
        <script src="https://kit.fontawesome.com/4fcf61398f.js" crossorigin="anonymous"></script>
        <title>Sign In</title>
    </head>
    <body class="font-Inter">
        <!-- component -->
        <div class="flex h-screen">
            <!-- Left Page -->
            <div class="w-full lg:w-1/2 flex items-center justify-center">
                <div class="max-w-md w-full pb-10">
                    <h1 class="text-3xl font-extrabold mb-10 text-black text-center">Sign In To Your Account</h1>

                    <div class="mt-4 flex flex-col lg:flex-row items-center justify-between">
                        <div class="w-full lg:w-1/2 mb-2 lg:mb-0">
                            <button type="button" class="w-full p-3 flex justify-center items-center gap-2 bg-white text-[12px] text-gray-600 rounded-md hover:bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-5" id="google">
                                    <path fill="#fbbb00" d="M113.47 309.408 95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z"></path>
                                    <path fill="#518ef8" d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z"></path>
                                    <path fill="#28b446" d="m416.253 455.624.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"></path>
                                    <path fill="#f14336" d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z"></path>
                                </svg> Sign In with Google 
                            </button>
                        </div>
                        <div class="w-full lg:w-1/2 ml-0 lg:ml-2">
                            <button type="button" class="w-full p-3 flex justify-center items-center gap-2 bg-white text-[12px] text-gray-600 rounded-md hover:bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-colors duration-300">
                                <svg viewBox="0 0 16 16" class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" id="facebook">
                                    <path fill="#1877F2" d="M15 8a7 7 0 00-7-7 7 7 0 00-1.094 13.915v-4.892H5.13V8h1.777V6.458c0-1.754 1.045-2.724 2.644-2.724.766 0 1.567.137 1.567.137v1.723h-.883c-.87 0-1.14.54-1.14 1.093V8h1.941l-.31 2.023H9.094v4.892A7.001 7.001 0 0015 8z"/>
                                    <path fill="#ffffff" d="M10.725 10.023L11.035 8H9.094V6.687c0-.553.27-1.093 1.14-1.093h.883V3.87s-.801-.137-1.567-.137c-1.6 0-2.644.97-2.644 2.724V8H5.13v2.023h1.777v4.892a7.037 7.037 0 002.188 0v-4.892h1.63z"/>
                                </svg> Sign In with Facebook
                            </button>
                        </div>
                    </div>
                    
                    <div class="my-7 text-sm text-slate-400 text-center">
                        <p> - OR - </p>
                    </div>

                    <form action="#" method="POST" class="space-y-4">
                        <div class="flex flex-col gap-8">
    
                            <div class="relative h-11 w-full min-w-[200px]">
                                <input type="email" placeholder="JohnDoe@gmail.com" class="peer h-full w-full border-b border-slate-200 bg-transparent pt-4 pb-3 font-sans text-sm 
                                font-normal text-slate-700 outline outline-0 transition-all placeholder-shown:border-slate-200 
                                focus:border-slate-500 focus:outline-0 disabled:border-0 disabled:bg-slate-50 placeholder:opacity-0 
                                focus:placeholder:opacity-100"/>
                                <label class="after:content[''] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none 
                                !overflow-visible truncate text-[13px] font-normal leading-tight text-slate-500 transition-all after:absolute 
                                after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-slate-500 
                                after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] 
                                peer-placeholder-shown:text-slate-500 peer-focus:text-[13px] peer-focus:leading-tight peer-focus:text-slate-800 
                                peer-focus:after:scale-x-100 peer-focus:after:border-slate-800 peer-disabled:text-transparent 
                                peer-disabled:peer-placeholder-shown:text-slate-500">Email Address</label>
                            </div>
    
                            <div class="relative h-11 w-full min-w-[200px]">
                                <input placeholder="" id="myPasswordInput" type="password" class="peer h-full w-full border-b border-slate-200 bg-transparent pt-4 pb-3 font-sans text-sm 
                                font-normal text-slate-700 outline outline-0 transition-all placeholder-shown:border-slate-200 
                                focus:border-slate-500 focus:outline-0 disabled:border-0 disabled:bg-slate-50 placeholder:opacity-0 
                                focus:placeholder:opacity-100"/>
                                <label class="after:content[''] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none 
                                !overflow-visible truncate text-[13px] font-normal leading-tight text-slate-500 transition-all after:absolute 
                                after:-bottom-1.5 after:block after:w-full after:scale-x-0 after:border-b-2 after:border-slate-500 
                                after:transition-transform after:duration-300 peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[4.25] 
                                peer-placeholder-shown:text-slate-500 peer-focus:text-[13px] peer-focus:leading-tight peer-focus:text-slate-800 
                                peer-focus:after:scale-x-100 peer-focus:after:border-slate-800 peer-disabled:text-transparent 
                                peer-disabled:peer-placeholder-shown:text-slate-500">Password</label>
                                <button id="hideShowPW" type="button" class="absolute top-0 end-0 p-3.5 rounded-e-md hs-password-active">
                                    <i id="hsPWicon" class="fa-regular fa-eye-slash text-slate-500"></i>
                                </button>
                            </div>
                            
                            <div class="text-sm text-slate-400 text-center">
                                <a href="emailVerif.html" class="text-slate-700 hover:text-primary hover:underline transition duration-300">Forget Password?</a>
                            </div>

                            <div class="">
                                <button class="px-5 py-2.5 relative rounded group w-full text-white font-medium inline-block">
                                    <span class="absolute top-0 left-0 w-full h-full rounded opacity-50 filter blur-sm bg-gradient-to-br from-darkPrimary to-primary"></span>
                                    <span class="h-full w-full inset-0 absolute mt-0.5 ml-0.5 bg-gradient-to-br filter group-active:opacity-0 rounded opacity-50 from-darkPrimary to-primary"></span>
                                    <span class="absolute inset-0 w-full h-full transition-all duration-200 ease-out rounded shadow-xl bg-gradient-to-br filter group-active:opacity-0 group-hover:blur-sm from-darkPrimary to-primary"></span>
                                    <span class="absolute inset-0 w-full h-full transition duration-200 ease-out rounded bg-gradient-to-br to-darkPrimary from-primary"></span>
                                    <span class="relative">Sign In</span>
                                <button>
                            </div>
                        </div>
                        
                    </form>

                    <div class="mt-7 text-sm text-slate-400 text-center">
                        <p>Don't have an account? 
                            <a href="signUp.html" class="text-slate-700 hover:text-primary hover:underline transition duration-300">Sign Up</a>
                        </p>
                    </div>

                </div>
            </div>

            <!-- Right Page -->
            <div class="hidden lg:flex items-center justify-center flex-1 text-white bg-primary">
                <div class=" max-w-lg mt-7 text-center">
                    <h1 class="text-3xl mb-4 font-bold">Welcome Back!</h1>
                    <h2 class="text-[18px] ">Find food recipes with you ingredients and create your cooking list</h2>
                    <img draggable="false" src="../assets/svg/chef.svg" class="w-[500px] scale-x-[-1]" alt="">
                </div>
            </div>
        </div>

        <script src="/src/js/HideShowPW.js"></script>
    </body>
</html>
